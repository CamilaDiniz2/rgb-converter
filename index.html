<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RGB - Transform</title>
  </head>

  <body>
    <div class="container">
      <h1>Conversor RGB:</h1>
      <div class="row">
        <div class="col-12 inputs">
          <div class="card rgb-inputs">
            <div class="inputs">
              <form id="formulario">
                <div class="red">
                  <p>(R)</p>
                  <input
                    type="range"
                    class="slider"
                    min="0"
                    max="255"
                    value="0"
                    name="red"
                    id="red"
                    oninput="this.form.redText.value=this.value"
                  />

                  <input
                    type="text"
                    name="text"
                    id="redText"
                    value="0"
                    oninput="this.form.red.value=this.value"
                    disabled
                  />
                </div>

                <div class="green">
                  <p>(G)</p>
                  <input
                    type="range"
                    class="slider"
                    min="0"
                    max="255"
                    value="0"
                    name="green"
                    id="green"
                    oninput="this.form.greenText.value=this.value"
                  />
                  <input
                    type="text"
                    name="text"
                    id="greenText"
                    value="0"
                    oninput="this.form.green.value=this.value"
                    disabled
                  />
                </div>

                <div class="blue">
                  <p>(B)</p>
                  <input
                    type="range"
                    class="slider"
                    min="0"
                    max="255"
                    value="0"
                    name="blue"
                    id="blue"
                    oninput="this.form.blueText.value=this.value"
                  />
                  <input
                    type="text"
                    name="text"
                    id="blueText"
                    value="0"
                    oninput="this.form.blue.value=this.value"
                    disabled
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <h2>Color resulting</h2>

      <div class="row resultado">
        <div class="col-3">
          <div class="card rgb-transform">
            <div class="rgb-result"></div>
          </div>
        </div>
        <div class="col-3">
          <h2>Codigo em Hexadecimal:</h2>
          <h3 class="rgbHex"></h3>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
